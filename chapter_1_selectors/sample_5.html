<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Master, 3rd Edition | Chapter 1 Selector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project for Daniel John Idorot">
    <link rel="stylesheet" href="/chapter_1_selectors/sample_3.css">
    <!--<link rel="stylesheet" href="index.css"> -->
    <!--font-family: 'Roboto', sans-serif;
        font-family: 'Montserrat', sans-serif;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        main {
            font-family: 'Montserrat';
            max-width: 960px;
            margin: auto;
        }

        div.grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }

        p {
            padding: 20px;
            background-color: red;
            color: white;
            text-align: center;
            margin: 10px;
        }

        p:nth-of-type(odd) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <main>
        <h1>Selectors | Chapter 1</h1>
        <h2>nth-of-type()</h2>
        <div class="grid-container">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
        </div>
    </main>
    <script src="/chapter_1_selectors/chapter_1.js"></script>
</body>

</html>
